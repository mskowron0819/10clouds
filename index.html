<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>10CLOUDS</title>
</head>
<body>
<div id="app">
    <div class="bg-left"></div>
    <div class="bg-right"></div>
    <section class="container">
        <div id="main-content">
            <h1>Your account</h1>
            <div class="boxes">
                <div class="box--left">
                    <div class="lines">
                    <svg>
                        <line x1="20" y1="60" x2="98" y2="60" class="green"></line>
                        <line x1="20" y1="85" x2="188" y2="85" class="purple"></line>
                        <line x1="60" y1="110" x2="158" y2="110" class="white"></line>
                        <line x1="59" y1="135" x2="137" y2="135" class="green"></line>
                        <line x1="20" y1="160" x2="178" y2="160" class="white"></line>
                        <line x1="90" y1="185" x2="265" y2="185" class="green"></line>
                        <line x1="90" y1="210" x2="258" y2="210" class="purple"></line>
                        <line x1="60" y1="235" x2="148" y2="235" class="white"></line>
                        <line x1="90" y1="260" x2="218" y2="260" class="purple"></line>
                        <line x1="20" y1="285" x2="255" y2="285" class="white"></line>
                        <line x1="60" y1="310" x2="205" y2="310" class="green"></line>
                        <line x1="90" y1="335" x2="168" y2="335" class="purple"></line>
                        <line x1="90" y1="360" x2="208" y2="360" class="white"></line>
                        <line x1="60" y1="385" x2="235" y2="385" class="green"></line>
                        <line x1="90" y1="410" x2="108" y2="410" class="purple"></line>
                        <line x1="90" y1="435" x2="168" y2="435" class="white"></line>
                        <line x1="120" y1="460" x2="255" y2="460" class="green"></line>
                        <line x1="120" y1="485" x2="289" y2="485" class="purple"></line>
                    </svg>
                    </div>
                </div>
                <div class="box--right">
                    <fieldset>
                        <legend>Gender</legend>
                        <div class="radioBtn male">
                            <input type="radio" value="male" id="male" name="gender"/>
      <label for="male"></label>
                        </div>
                        <div class="radioBtn female">
                            <input type="radio" value="female" id="female" name="gender"/>
                            <label for="female"></label>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </section>
</div>
<script src='dist/out.js'></script>
</body>
</html>
